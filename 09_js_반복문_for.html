<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 for</title>
<script>
    //반복문 : for, while, do ~ while
    //for (초기치; 조건식; 증감식) { }
    for (var i = 1; i <= 5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("-----------------------<br>");
    document.write("for문 종료후 i: " + i);
    document.write("<hr>");
    
    //let 변수의 사용 범위는 {} 기준 이왕이면 var보다 let 쓰기
    for (let k = 1; k <= 5; k++) {
        document.write("k : " + k, "<br>");
    }
    document.write("-----------------------<br>");
    //document.write("for문 종료후 k: " + k);
    document.write("<hr>");
    
    //===========================================
    //(실습) 3단을 화면에 출력
    //출력예) 3 *1 = 3
    let dansu = 3;
    for (let v = 1; v <10; v++) {
        document.write(dansu + "x" + v + "=" + (dansu*v), "<br>");
    }
    document.write("<hr>");
    
    //(실습)출력할 구구단의 단의 값을 입력 받고 해당 구구단 출력
    var dan = prompt("단수를 입력하시오>>>", "0")
    
    for (let i = 2; i < 10; i++) {
        for (let j = 1; j <10; j++) {
            document.write(dan + "x" + j + "=" + (dan*j), "<br>");
            i++;
        }
        
    }
    document.write("<hr><hr>");
    
    //========================================
    // var 키워드 사용 안해도 변수 사용할 수 있으나 변수 선언 키워드 사용 권장
    var abc;
    abc = 100; //var 키워드 사용 안해도 변수 사용할 수 있음
    alert("abc: " + abc);
    
    for (ii = 11; ii < 15; ii++) {
        document.write("ii : " + ii, "<br>");
    }

</script>
</head>
<body>
</body>

</html>

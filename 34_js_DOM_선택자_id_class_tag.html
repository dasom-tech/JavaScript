<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM 선택 id, class, tag명</title>
<style>
    #title{ color :blueviolet; background-color: aqua;}
</style>
<script>
    /* DOM 객체 선택시 사용할 메소드
    document.getElementById("id명") : id 속성 요소 1개 리턴
    document.getElementsByTagName('태그명') : 태그명에 해당하는 요소들 리턴(배열형태)
    document.getElementsByClassName('클래스명') : class속성명에 해당하는 요소들 리턴(배열형태)
    //-----------
    document.querySelector("선택자") : 선택자에 해당하는 첫번째 요소(단수)
    document.querySelectorAll("선택자") : 선택자에 해당하는 모든 요소(배열형태)
    ***********************/
    // HTML 요소를 못찾음
    var title = document.getElementById("title");
    console.log("script 시작지점 title : " + title); // null
    
    //브라우저 문서가 모두 로딩 완료되면 발생하는 이벤트 onload에 콜백함수 작성
    window.onload = function(){
        //document.getElementById("id명") : id 속성 요소 1개 리턴
        var title = document.getElementById("title");
        console.log("onload 이벤트 title : " + title); 
        
        //document.getElementById("title").style.color = "red";
        title.style.color="blue";
        title.style.backgroundColor="yellow"; //CSS : background-color
        
        //document.getElementsByTagName('태그명') : 태그명에 해당하는 요소들 리턴(배열형태)
        console.log(document.getElementsByTagName("h1")[0]); //HTMLCollection
        
        document.getElementsByTagName("h1")[0].style.color="red";
        
        //document.getElementsByClassName('class명') : class 요소들 리턴(배열형태)
        var clFoodList = document.getElementsByClassName("foodList");
        clFoodList[0].style.backgroundColor="magenta";
        clFoodList[1].style.backgroundColor="aqua";
        
        //========================================================
        //id명으로 찾기
        var div1 = document.getElementById("food_1");
        div1.style.backgroundColor="orange";
        div1.style.border = "2px solid black";
        
        //태그명으로 찾기
        var list = document.getElementsByTagName("li");
        list[2].style.backgroundColor="gray";
        
        //=============================================
        //체이닝 방식으로 연속 작성
        var foodList = document.getElementById("food_1").getElementsByTagName("li")[1];
        foodList.style.backgroundColor="pink";
        foodList.style.color="green";
        
        //----------------------------------------------------------
        //document.querySelector("선택자") : 선택자의 선택된 첫번째 요소 리턴
        var selOne = document.querySelector("div > h2"); //h2태그 한식만 선택됨.
        selOne.style.backgroundColor="darkgray";
        
        //document.querySelectorAll("선택자") : 선택자로 선택된 모든 요소 리턴(배열)
        var selAll = document.querySelectorAll("div > h2");
        selAll[0].style.border="3px solid blue";
        selAll[1].style.border="3px solid blue";
        
        for (let i = 0; i < selAll.length; i++) {
            selAll[i].style.color="hotpink";
        }

    };
    
</script>
<style>
    div > h2 { font-size: 3em; } /* h2태그 한식, 양식 2개 선택됨 */
</style>
</head>
<body>
    <h1>좋아하는 음식</h1>
    <h2>한식, 중식</h2>
    <div id="food_1">
        <h2 id="title">한식</h2>
        <ol class="foodList">
            <li>
                <a href="#">김치</a>
            </li>
            <li>불고기</li>
            <li>비빔밥</li>
        </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol class="foodList">
            <li>돈까스</li>
            <li>파스타</li>
        </ol>
    </div>

<script>
    var title = document.getElementById("title");
    console.log("body끝 title : " + title);
</script>
    

</body>
</html>

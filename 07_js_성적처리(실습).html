<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 성적처리</title>
<script>
    /*한 명의 성적 데이터를 입력 받아 결과 출력
    -입력값 : 이름,국어,영어,수학 점수(화면입력 prompt)
    -계산처리 : 총점, 평균
    -결과출력 : 브라우저 화면에 결과 출력
    --------------------------------------------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 80
    -----------
    총점 : 270
    평균 : 90.0 (소수점 이하 2자리)
    ********************************/
    
    var name = prompt("이름을 입력하세요 : ", "");
    document.write("이름 : " + name, "<br>");
    var kor = prompt("국어 점수를 입력하세요 : ", "");
    document.write("국어 : " + kor, "<br>");
    var eng = prompt("영어 점수를 입력하세요 : ", "");
    document.write("영어 : " + eng, "<br>");
    var math = prompt("수학 점수를 입력하세요 : ", "");
    document.write("수학 : " + math, "<br>");
    document.write("<hr>")
    
    var sum = parseInt(kor) + parseInt(eng) + parseInt(math); //Number()로 써도 되고 kor *1 해도 됨.
    var avg = parseInt(sum) / 3;
    document.write("총점 : " + sum, "<br>");
    document.write("평균 : " + avg.toFixed(2));
    
</script>
</head>
<body>
</body>

</html>

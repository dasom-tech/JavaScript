<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS:if, switch~case</title>
    <script>
        //if (조건식) {}
        //if (조건식) {} else {}
        //if (조건식) {} else if {} else if{} else {}
        if (true) {
            document.write("if문이 true인 경우 출력", "<br>");
        }
        let bool = confirm("true 출력 <확인>선택, false출력 <취소> 선택");
        if (bool) {
            document.write("확인 선택 - true", "<br>");
        } else {
            document.write("취소 선택 - false", "<br>");
        }
        document.write("<hr>");

        //------------------------------------------------------------
        /* (실습) 점수를 입력받고, 점수에 따라 평가하고 결과 화면 출력
        90이상 : A, 80이상 : B, 70이상 : C, 70미만 : D
        출력 형태 : 점수 90 - 평가 결과 : A
        (if문으로 처리)
        ***************************************/
        var score = prompt("귀하의 점수를 입력하세요>>>(0~100점)", 0);
        alert(score + " isNaN() : " + isNaN(score));

        if (score >= 90 && score <= 100) {
            document.write("점수 : " + score + " - 평가 결과 : A");
        } else if (score >= 80 && score < 90) {
            document.write("점수 : " + score + " - 평가 결과 : B");
        } else if (score >= 70 && score < 80) {
            document.write("점수 : " + score + " - 평가 결과 : C");
        } else if (score < 70) {
            document.write("점수 : " + score + " - 평가 결과 : D");
        } else if (score < 0 || score > 100 || isNaN(score)) {
            document.write("정상범위(0~100) or 숫자가 아님");
        }

        document.write('<hr>');
        //=========================================
        let divScore = Math.floor(score / 10); //88 /10 ->8.8 -> 8
        switch (score) {
            case 10:
                document.write("점수 : " + score + " - 평가 결과 : A");
                break;
            case 9:
                document.write("점수 : " + score + " - 평가 결과 : A");
                break;
            case 8:
                document.write("점수 : " + score + " - 평가 결과 : B");
                break;
            case 7:
                document.write("점수 : " + score + " - 평가 결과 : C");
                break;
            default:
                document.write("점수 : " + score + " - 평가 결과 : D");
                break;
        }
    </script>
</head>

<body>
</body></html>

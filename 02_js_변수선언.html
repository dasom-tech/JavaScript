<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 변수 선언</title>
<script>
    // 변수 선언 키워드(명령어) : var, let, const
    // 변수명 사용 문자 : 영문대소문자, 숫자, _, $
    // 기본자료형 : 문자형(string), 숫자(number), 불린(boolean)
    var str = "안녕하세요(문자열)";
    var num = 100;
    var bool = true;
    var vNull = null;
    var undef; //값 설정 안함
    
    document.write("문자열 출력 : " + str + "<br>");
    document.write("숫자값 출력 : " + num, "<br>");
    document.write("숫자값 출력 : " + num + 1, "<br>");
    document.write("숫자값 출력 : " + (num + 1), "<br>");
    document.write("null 값 출력 : " + vNull, "<br>");
    document.write("undef 값 출력 : " + undef, "<br>"); //undefined
    document.write("<hr>");
    
    //변수 타입 확인 : typeof
    document.write("typeof str : " + typeof str, "<br>"); // string
    document.write("typeof num : " + typeof num, "<br>"); // number
    document.write("typeof bool : " + typeof bool, "<br>"); // boolean
    document.write("typeof vNull : " + typeof vNull, "<br>"); // object
    document.write("typeof undef : " + typeof undef, "<br>"); // undefined
    document.write("<hr>");
    
    //변수에 고정된 타입의 개념이 없음(모든 데이터 저장 가능)
    str = str + 500; //기존 값에 덧셈 연산을 했지만 문자열 붙이기 처리됨
    str = str + 200;
    document.write("str : " + str + ", " + "typeof str : " + typeof str, "<br>");
    
    str = 500; //초기화에 의해서 숫자 타입 데이터 저장
    str = str + 200;
    document.write("str : " + str + ", " + "typeof str : " + typeof str, "<br>");
    
    str = true;
    document.write("str : " + str + ", " + "typeof str : " + typeof str, "<br>");
    
    var sum = num + str; // 100 + true ---> 101 : true 값은 1
    document.write("합계(num + true) : " + sum, "<br>");
    
    sum = num + false; // 100 + false ---> 100 : false 값은 0
    document.write("합계(num + false) : " + sum, "<br>");
    document.write("<hr>");
    
    //-------------------------------------------------
    //NaN(Not a Number):숫자가 아님 - 연산 결과가 숫자가 아닌 경우
    document.write("num + undef : " + (num + undef), "<br>"); //100 + undefined ->NaN
    document.write("num * 'A' : " + (num * 'A'), "<br>"); //100 * 'A' -> NaN
    
    //자바스크립트에서 오류가 발생하면 오류 시점 이후 스크립트는 실행 안 됨
    document.write(">>>>>>자바스크립트 작성 끝", "<br>");
    document.write("<p>############################</p>");
 
</script>
</head>
<body>
</body>
    <h1>자바스크립트 변수 선언</h1>

</html>
